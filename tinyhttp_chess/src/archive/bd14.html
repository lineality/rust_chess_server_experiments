<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Chessboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black; /* Black background for the entire body */
    }

    .board-container {
      display: grid;
      grid-template-columns: 50px repeat(8, 50px); /* Adjust the column size as needed */
      grid-template-rows: 50px repeat(8, 50px); /* Adjust the row size as needed */
    }

    .board {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      grid-template-rows: repeat(8, 50px);
    }

    .square {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .dark {
      background-color: #666;
      color: white;
    }

    .light {
      background-color: #ccc;
      color: black;
    }

    /* Custom classes for lowercase letters */
    .light-red {
      color: #cc0000; /* Light red for lowercase letters on dark squares */
    }

    .dark-red {
      color: #ff9999; /* Dark red for lowercase letters on light squares */
    }

    /* Style for row numbers and column letters */
    .label {
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 24px;
    }

    .row-label {
      grid-column: 1;
      grid-row: span 8;
    }

    .column-label {
      grid-column: span 8;
      grid-row: 1;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="board-container">
    <div class="label row-label" id="row-label-1">1</div>
    <div class="label row-label" id="row-label-2">2</div>
    <div class="label row-label" id="row-label-3">3</div>
    <div class="label row-label" id="row-label-4">4</div>
    <div class="label row-label" id="row-label-5">5</div>
    <div class="label row-label" id="row-label-6">6</div>
    <div class="label row-label" id="row-label-7">7</div>
    <div class="label row-label" id="row-label-8">8</div>
    <div class="label column-label" id="column-label-A">A</div>
    <div class="label column-label" id="column-label-B">B</div>
    <div class="label column-label" id="column-label-C">C</div>
    <div class="label column-label" id="column-label-D">D</div>
    <div class="label column-label" id="column-label-E">E</div>
    <div class="label column-label" id="column-label-F">F</div>
    <div class="label column-label" id="column-label-G">G</div>
    <div class="label column-label" id="column-label-H">H</div>
    <div class="board" id="chessboard"></div>
  </div>

  <script>
    // Function to generate the chessboard dynamically
    function generateChessboard(pieces) {
      const chessboard = document.getElementById("chessboard");

      for (let row = 1; row <= 8; row++) {
        for (let col = 1; col <= 8; col++) {
          const square = document.createElement("div");
          square.classList.add("square", (row + col) % 2 === 0 ? "light" : "dark");
          const piece = pieces[row][col];
          if (piece === ' ') {
            square.textContent = ''; // Leave empty squares blank
          } else if (piece === piece.toLowerCase()) {
            square.textContent = piece;
            square.classList.add((row + col) % 2 === 0 ? "light-red" : "dark-red");
          } else {
            square.textContent = piece.toUpperCase();
          }
          chessboard.appendChild(square);
        }
      }
    }

    // Custom chessboard configuration (modify as desired)
    const customPieces = [
      ['', 'A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'],
      ['8', 'r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
      ['7', 'p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
      ['6', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' '],
      ['5', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' '],
      ['4', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' '],
      ['3', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' '],
      ['2', 'P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
      ['1', 'R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R'],
    ];

    // Generate the custom chessboard
    generateChessboard(customPieces);
  </script>
</body>
</html>
