<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Chessboard with Legend</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      margin: 0;
      padding: 0;
    }

    .board-container {
      display: grid;
      grid-template-columns: auto 8fr; /* Adjust the column size as needed */
      grid-template-rows: auto 8fr; /* Adjust the row size as needed */
      border: 2px solid white;
      position: relative; /* Set the container as relative for positioning the legend */
    }

    .board {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      grid-template-rows: repeat(8, 50px);
    }

    .square {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .dark {
      background-color: #444;
      color: white;
    }

    .light {
      background-color: #ccc;
      color: black;
    }

    /* Custom classes for lowercase letters */
    .light-red {
      color: #cc0000;
    }

    .dark-red {
      color: #ff9999;
    }

    /* Style for row numbers and column letters */
    .legend {
      position: absolute;
      top: 0;
      left: 0;
      color: white;
      font-weight: bold;
      font-size: 24px;
    }

    .row-legend {
      display: grid;
      grid-template-columns: 50px;
      grid-template-rows: repeat(8, 50px);
    }

    .row-label {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .column-legend {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      grid-template-rows: 50px;
    }

    .column-label {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="board-container">
    <!-- Row Legend -->
    <div class="legend row-legend">
      <div class="row-label">1</div>
      <div class="row-label">2</div>
      <div class="row-label">3</div>
      <div class="row-label">4</div>
      <div class="row-label">5</div>
      <div class="row-label">6</div>
      <div class="row-label">7</div>
      <div class="row-label">8</div>
    </div>

    <!-- Column Legend -->
    <div class="legend column-legend">
      <div class="column-label">A</div>
      <div class="column-label">B</div>
      <div class="column-label">C</div>
      <div class="column-label">D</div>
      <div class="column-label">E</div>
      <div class="column-label">F</div>
      <div class="column-label">G</div>
      <div class="column-label">H</div>
    </div>

    <!-- Chessboard -->
    <div class="board" id="chessboard"></div>
  </div>

  <script>
    // Function to generate the chessboard dynamically
    function generateChessboard(pieces) {
      const chessboard = document.getElementById("chessboard");

      for (let row = 0; row < pieces.length; row++) {
        for (let col = 0; col < pieces[row].length; col++) {
          const square = document.createElement("div");
          square.classList.add("square", (row + col) % 2 === 0 ? "light" : "dark");
          const piece = pieces[row][col];
          if (piece === ' ') {
            square.textContent = ''; // Leave empty squares blank
          } else if (piece === piece.toLowerCase()) {
            square.textContent = piece;
            square.classList.add((row + col) % 2 === 0 ? "light-red" : "dark-red");
          } else {
            square.textContent = piece.toUpperCase();
          }
          chessboard.appendChild(square);
        }
      }
    }

    // Custom chessboard configuration (modify as desired)
    const customPieces = [
      ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
      ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
      [' ', ' ', ' ', ' ', ' ', ' ', ' ', ' '],
      [' ', ' ', ' ', ' ', ' ', ' ', ' ', ' '],
      [' ', ' ', ' ', ' ', ' ', ' ', ' ', ' '],
      [' ', ' ', ' ', ' ', ' ', ' ', ' ', ' '],
      ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
      ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
    ];

    // Generate the custom chessboard
    generateChessboard(customPieces);
  </script>
</body>
</html>
