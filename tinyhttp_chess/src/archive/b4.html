<!DOCTYPE html>
<html>
<head>
  <title>Chessboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      grid-template-rows: repeat(8, 50px);
    }

    .square {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .dark {
      background-color: #888;
      color: white;
    }

    .light {
      background-color: #ccc;
      color: black;
    }

    /* Custom classes for lowercase letters */
    .light-red {
      color: #cc0000; /* Dark red for lowercase letters on light squares */
    }

    .dark-red {
      color: #ff9999; /* Light red for lowercase letters on dark squares */
    }
  </style>
</head>
<body>
  <div class="board" id="chessboard"></div>

  <script>
    // Function to generate the chessboard
    function generateChessboard() {
      const chessboard = document.getElementById("chessboard");
      const pieces = [
        ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
        ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
        [' ', ' ', ' ', ' ', ' ', ' ', ' ', ' '],
        [' ', ' ', ' ', ' ', ' ', ' ', ' ', ' '],
        [' ', ' ', ' ', ' ', ' ', ' ', ' ', ' '],
        [' ', ' ', ' ', ' ', ' ', ' ', ' ', ' '],
        ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
        ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
      ];

      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          const square = document.createElement("div");
          square.classList.add("square", (row + col) % 2 === 0 ? "light" : "dark");
          const piece = pieces[row][col];
          if (piece === ' ') {
            square.textContent = ''; // Leave empty squares blank
          } else if (piece === piece.toLowerCase()) {
            square.textContent = piece;
            square.classList.add((row + col) % 2 === 0 ? "dark-red" : "light-red");
          } else {
            square.textContent = piece.toUpperCase();
          }
          chessboard.appendChild(square);
        }
      }
    }

    generateChessboard();
  </script>
</body>
</html>
